---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
  name: users.mysql.crossplane.io
spec:
  group: mysql.crossplane.io
  names:
    categories:
    - crossplane
    - managed
    - mysql
    kind: User
    listKind: UserList
    plural: users
    singular: user
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.conditions[?(@.type=='Synced')].status
      name: SYNCED
      type: string
    - jsonPath: .status.conditions[?(@.type=='Ready')].status
      name: READY
      type: string
    - jsonPath: .metadata.annotations.crossplane\.io/external-name
      name: EXTERNAL-NAME
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: AGE
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: User is the Schema for the Users API. Creates and manages a user
          on a MySQL server.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: UserSpec defines the desired state of User
            properties:
              deletionPolicy:
                default: Delete
                description: |-
                  DeletionPolicy specifies what will happen to the underlying external
                  when this managed resource is deleted - either "Delete" or "Orphan" the
                  external resource.
                  This field is planned to be deprecated in favor of the ManagementPolicies
                  field in a future release. Currently, both could be set independently and
                  non-default values would be honored if the feature flag is enabled.
                  See the design doc for more information: https://github.com/crossplane/crossplane/blob/499895a25d1a1a0ba1604944ef98ac7a1a71f197/design/design-doc-observe-only-resources.md?plain=1#L223
                enum:
                - Orphan
                - Delete
                type: string
              forProvider:
                properties:
                  aadIdentity:
                    description: Required when auth_plugin is aad_auth. This should
                      be block containing type and identity. type can be one of user,
                      group and service_principal. identity then should containt either
                      UPN of user, name of group or Client ID of service principal.
                    items:
                      properties:
                        identity:
                          type: string
                        type:
                          type: string
                      type: object
                    type: array
                  authPlugin:
                    description: Use an authentication plugin to authenticate the
                      user instead of using password authentication.  Description
                      of the fields allowed in the block below. Conflicts with password
                      and plaintext_password.
                    type: string
                  authStringHashedSecretRef:
                    description: Use an already hashed string as a parameter to auth_plugin.
                      This can be used with passwords as well as with other auth strings.
                    properties:
                      key:
                        description: The key to select.
                        type: string
                      name:
                        description: Name of the secret.
                        type: string
                      namespace:
                        description: Namespace of the secret.
                        type: string
                    required:
                    - key
                    - name
                    - namespace
                    type: object
                  host:
                    description: The source host of the user. Defaults to "localhost".
                    type: string
                  passwordSecretRef:
                    description: Deprecated alias of plaintext_password, whose value
                      is stored as plaintext in state. Prefer to use plaintext_password
                      instead, which stores the password as an unsalted hash. Conflicts
                      with auth_plugin.
                    properties:
                      key:
                        description: The key to select.
                        type: string
                      name:
                        description: Name of the secret.
                        type: string
                      namespace:
                        description: Namespace of the secret.
                        type: string
                    required:
                    - key
                    - name
                    - namespace
                    type: object
                  plaintextPasswordSecretRef:
                    description: The password for the user. This must be provided
                      in plain text, so the data source for it must be secured. An
                      unsalted hash of the provided password is stored in state. Conflicts
                      with auth_plugin.
                    properties:
                      key:
                        description: The key to select.
                        type: string
                      name:
                        description: Name of the secret.
                        type: string
                      namespace:
                        description: Namespace of the secret.
                        type: string
                    required:
                    - key
                    - name
                    - namespace
                    type: object
                  retainOldPassword:
                    description: When true, the old password is retained when changing
                      the password. Defaults to false. This use MySQL Dual Password
                      Support feature and requires MySQL version 8.0.14 or newer.
                      See MySQL Dual Password documentation for more.
                    type: boolean
                  tlsOption:
                    description: An TLS-Option for the CREATE USER or ALTER USER statement.
                      The value is suffixed to REQUIRE. A value of 'SSL' will generate
                      a CREATE USER ... REQUIRE SSL statement. See the MYSQL  for
                      more. Ignored if MySQL version is under 5.7.0.
                    type: string
                type: object
              initProvider:
                description: |-
                  THIS IS A BETA FIELD. It will be honored
                  unless the Management Policies feature flag is disabled.
                  InitProvider holds the same fields as ForProvider, with the exception
                  of Identifier and other resource reference fields. The fields that are
                  in InitProvider are merged into ForProvider when the resource is created.
                  The same fields are also added to the terraform ignore_changes hook, to
                  avoid updating them after creation. This is useful for fields that are
                  required on creation, but we do not desire to update them after creation,
                  for example because of an external controller is managing them, like an
                  autoscaler.
                properties:
                  aadIdentity:
                    description: Required when auth_plugin is aad_auth. This should
                      be block containing type and identity. type can be one of user,
                      group and service_principal. identity then should containt either
                      UPN of user, name of group or Client ID of service principal.
                    items:
                      properties:
                        identity:
                          type: string
                        type:
                          type: string
                      type: object
                    type: array
                  authPlugin:
                    description: Use an authentication plugin to authenticate the
                      user instead of using password authentication.  Description
                      of the fields allowed in the block below. Conflicts with password
                      and plaintext_password.
                    type: string
                  authStringHashedSecretRef:
                    description: Use an already hashed string as a parameter to auth_plugin.
                      This can be used with passwords as well as with other auth strings.
                    properties:
                      key:
                        description: The key to select.
                        type: string
                      name:
                        description: Name of the secret.
                        type: string
                      namespace:
                        description: Namespace of the secret.
                        type: string
                    required:
                    - key
                    - name
                    - namespace
                    type: object
                  passwordSecretRef:
                    description: Deprecated alias of plaintext_password, whose value
                      is stored as plaintext in state. Prefer to use plaintext_password
                      instead, which stores the password as an unsalted hash. Conflicts
                      with auth_plugin.
                    properties:
                      key:
                        description: The key to select.
                        type: string
                      name:
                        description: Name of the secret.
                        type: string
                      namespace:
                        description: Namespace of the secret.
                        type: string
                    required:
                    - key
                    - name
                    - namespace
                    type: object
                  plaintextPasswordSecretRef:
                    description: The password for the user. This must be provided
                      in plain text, so the data source for it must be secured. An
                      unsalted hash of the provided password is stored in state. Conflicts
                      with auth_plugin.
                    properties:
                      key:
                        description: The key to select.
                        type: string
                      name:
                        description: Name of the secret.
                        type: string
                      namespace:
                        description: Namespace of the secret.
                        type: string
                    required:
                    - key
                    - name
                    - namespace
                    type: object
                  retainOldPassword:
                    description: When true, the old password is retained when changing
                      the password. Defaults to false. This use MySQL Dual Password
                      Support feature and requires MySQL version 8.0.14 or newer.
                      See MySQL Dual Password documentation for more.
                    type: boolean
                  tlsOption:
                    description: An TLS-Option for the CREATE USER or ALTER USER statement.
                      The value is suffixed to REQUIRE. A value of 'SSL' will generate
                      a CREATE USER ... REQUIRE SSL statement. See the MYSQL  for
                      more. Ignored if MySQL version is under 5.7.0.
                    type: string
                type: object
              managementPolicies:
                default:
                - '*'
                description: |-
                  THIS IS A BETA FIELD. It is on by default but can be opted out
                  through a Crossplane feature flag.
                  ManagementPolicies specify the array of actions Crossplane is allowed to
                  take on the managed and external resources.
                  This field is planned to replace the DeletionPolicy field in a future
                  release. Currently, both could be set independently and non-default
                  values would be honored if the feature flag is enabled. If both are
                  custom, the DeletionPolicy field will be ignored.
                  See the design doc for more information: https://github.com/crossplane/crossplane/blob/499895a25d1a1a0ba1604944ef98ac7a1a71f197/design/design-doc-observe-only-resources.md?plain=1#L223
                  and this one: https://github.com/crossplane/crossplane/blob/444267e84783136daa93568b364a5f01228cacbe/design/one-pager-ignore-changes.md
                items:
                  description: |-
                    A ManagementAction represents an action that the Crossplane controllers
                    can take on an external resource.
                  enum:
                  - Observe
                  - Create
                  - Update
                  - Delete
                  - LateInitialize
                  - '*'
                  type: string
                type: array
              providerConfigRef:
                default:
                  name: default
                description: |-
                  ProviderConfigReference specifies how the provider that will be used to
                  create, observe, update, and delete this managed resource should be
                  configured.
                properties:
                  name:
                    description: Name of the referenced object.
                    type: string
                  policy:
                    description: Policies for referencing.
                    properties:
                      resolution:
                        default: Required
                        description: |-
                          Resolution specifies whether resolution of this reference is required.
                          The default is 'Required', which means the reconcile will fail if the
                          reference cannot be resolved. 'Optional' means this reference will be
                          a no-op if it cannot be resolved.
                        enum:
                        - Required
                        - Optional
                        type: string
                      resolve:
                        description: |-
                          Resolve specifies when this reference should be resolved. The default
                          is 'IfNotPresent', which will attempt to resolve the reference only when
                          the corresponding field is not present. Use 'Always' to resolve the
                          reference on every reconcile.
                        enum:
                        - Always
                        - IfNotPresent
                        type: string
                    type: object
                required:
                - name
                type: object
              publishConnectionDetailsTo:
                description: |-
                  PublishConnectionDetailsTo specifies the connection secret config which
                  contains a name, metadata and a reference to secret store config to
                  which any connection details for this managed resource should be written.
                  Connection details frequently include the endpoint, username,
                  and password required to connect to the managed resource.
                properties:
                  configRef:
                    default:
                      name: default
                    description: |-
                      SecretStoreConfigRef specifies which secret store config should be used
                      for this ConnectionSecret.
                    properties:
                      name:
                        description: Name of the referenced object.
                        type: string
                      policy:
                        description: Policies for referencing.
                        properties:
                          resolution:
                            default: Required
                            description: |-
                              Resolution specifies whether resolution of this reference is required.
                              The default is 'Required', which means the reconcile will fail if the
                              reference cannot be resolved. 'Optional' means this reference will be
                              a no-op if it cannot be resolved.
                            enum:
                            - Required
                            - Optional
                            type: string
                          resolve:
                            description: |-
                              Resolve specifies when this reference should be resolved. The default
                              is 'IfNotPresent', which will attempt to resolve the reference only when
                              the corresponding field is not present. Use 'Always' to resolve the
                              reference on every reconcile.
                            enum:
                            - Always
                            - IfNotPresent
                            type: string
                        type: object
                    required:
                    - name
                    type: object
                  metadata:
                    description: Metadata is the metadata for connection secret.
                    properties:
                      annotations:
                        additionalProperties:
                          type: string
                        description: |-
                          Annotations are the annotations to be added to connection secret.
                          - For Kubernetes secrets, this will be used as "metadata.annotations".
                          - It is up to Secret Store implementation for others store types.
                        type: object
                      labels:
                        additionalProperties:
                          type: string
                        description: |-
                          Labels are the labels/tags to be added to connection secret.
                          - For Kubernetes secrets, this will be used as "metadata.labels".
                          - It is up to Secret Store implementation for others store types.
                        type: object
                      type:
                        description: |-
                          Type is the SecretType for the connection secret.
                          - Only valid for Kubernetes Secret Stores.
                        type: string
                    type: object
                  name:
                    description: Name is the name of the connection secret.
                    type: string
                required:
                - name
                type: object
              writeConnectionSecretToRef:
                description: |-
                  WriteConnectionSecretToReference specifies the namespace and name of a
                  Secret to which any connection details for this managed resource should
                  be written. Connection details frequently include the endpoint, username,
                  and password required to connect to the managed resource.
                  This field is planned to be replaced in a future release in favor of
                  PublishConnectionDetailsTo. Currently, both could be set independently
                  and connection details would be published to both without affecting
                  each other.
                properties:
                  name:
                    description: Name of the secret.
                    type: string
                  namespace:
                    description: Namespace of the secret.
                    type: string
                required:
                - name
                - namespace
                type: object
            required:
            - forProvider
            type: object
          status:
            description: UserStatus defines the observed state of User.
            properties:
              atProvider:
                properties:
                  aadIdentity:
                    description: Required when auth_plugin is aad_auth. This should
                      be block containing type and identity. type can be one of user,
                      group and service_principal. identity then should containt either
                      UPN of user, name of group or Client ID of service principal.
                    items:
                      properties:
                        identity:
                          type: string
                        type:
                          type: string
                      type: object
                    type: array
                  authPlugin:
                    description: Use an authentication plugin to authenticate the
                      user instead of using password authentication.  Description
                      of the fields allowed in the block below. Conflicts with password
                      and plaintext_password.
                    type: string
                  host:
                    description: The source host of the user. Defaults to "localhost".
                    type: string
                  id:
                    description: The id of the user created, composed as "username@host".
                    type: string
                  retainOldPassword:
                    description: When true, the old password is retained when changing
                      the password. Defaults to false. This use MySQL Dual Password
                      Support feature and requires MySQL version 8.0.14 or newer.
                      See MySQL Dual Password documentation for more.
                    type: boolean
                  tlsOption:
                    description: An TLS-Option for the CREATE USER or ALTER USER statement.
                      The value is suffixed to REQUIRE. A value of 'SSL' will generate
                      a CREATE USER ... REQUIRE SSL statement. See the MYSQL  for
                      more. Ignored if MySQL version is under 5.7.0.
                    type: string
                type: object
              conditions:
                description: Conditions of the resource.
                items:
                  description: A Condition that may apply to a resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        LastTransitionTime is the last time this condition transitioned from one
                        status to another.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        A Message containing details about this condition's last transition from
                        one status to another, if any.
                      type: string
                    observedGeneration:
                      description: |-
                        ObservedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      type: integer
                    reason:
                      description: A Reason for this condition's last transition from
                        one status to another.
                      type: string
                    status:
                      description: Status of this condition; is it currently True,
                        False, or Unknown?
                      type: string
                    type:
                      description: |-
                        Type of this condition. At most one of each condition type may apply to
                        a resource at any point in time.
                      type: string
                  required:
                  - lastTransitionTime
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              observedGeneration:
                description: |-
                  ObservedGeneration is the latest metadata.generation
                  which resulted in either a ready state, or stalled due to error
                  it can not recover from without human intervention.
                format: int64
                type: integer
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
